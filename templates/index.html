<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Analizador Web</title>
    <link rel="icon" href="https://yt3.googleusercontent.com/ytc/AIdro_mf_8EkwzsGbmw_w3w9jY_VUUxJFg8WBjn5OyBEbwirKg=s160-c-k-c0x00ffffff-no-rj">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Style.css') }}">
</head>
<body>
<img src="https://www.upchiapas.edu.mx/sgi/imgs/logo_upw1.png" alt="Logo">

<h1>Analizador <br>Léxico y Sintáctico</h1>
<form method="post">
    <textarea name="code">{{ request.form['code'] if request.form else '' }}</textarea><br>
    <div>
            <button type="submit">! Analizar Ahora !</button>
    </div>
</form>
<div class="results-container">
    <div class="result">
        <h2>Analizador Léxico</h2>
        <div>
            {% for token in tokens %}
                <p>{{ token }}</p>
            {% endfor %}
        </div>
    </div>
    <div class="result">
        <h2>Análizador Sintáctico</h2>
        <div>
            <p>{{ syntax_result }}</p>
        </div>
    </div>
</div>
</body>
</html>
